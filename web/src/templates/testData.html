{{template "header" .}}
<script src="/static/script/testData.js"></script>
<style>
    :root {
        --page-height: calc(100vh - 120px);
    }

    main {
        display: flex;
        justify-content: center;
        height: var(--page-height);
    }

    /* Sidebar Styles */
    

    .sidebar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }

    .side-list {
        width: 100%;
        overflow-y: auto;
    }

    .side-list-header {
        font-weight: bold;
        margin: 10px 0;
        padding: 5px;
        background-color: var(--accent-color);
        color: var(--background-color);
    }

    

    /* Main Content Styles */

    .query-editor {
        position: relative;
        margin-bottom: 15px;
    }

    .query-buttons {
        display: flex;
        gap: 10px;
        margin: 10px 0;
    }


    .results-tabs {
        display: block;
        width: 100%;
    }

    .edit-container{
        text-align: center;
    }
    .query-buttons{
        display: flex;
        justify-content:flex-end;
    }

    #edit-node{
        width: 100%;
        height: 600px;
    }
    button.tab{
        font-size: 1.1rem;
    }
    
    .results{
        height: clamp(300px, 400px, 800px);
    }
   

</style>

<main>
    
    <div class="main-content">
        <div class="container query-editor">
            <h2 class="container-header">MyCPU Factory Floor</h2>
            <div class ="factory-floor">
                <canvas id="factoryFloor" width="800" height="500"></canvas>
                <button class="btn canvas-btn" id="home">Home</button>
                <div class="tooltip"></div>
            </div>
        </div>
        <div class="results-row">
            <div class="container tab-container">
                <div class="tab-navigation">
                    <button data-tab="1" class="active tab">Performance</button>
                    <button data-tab="2" class = "tab">Logs</button>
                </div>
                <div class="tab-contents">
                    <div class="tab-content results active" data-tab="1">
                        asdlkasdsalk
                    </div>
                    <div class="tab-content results" data-tab="2">
                        <textarea class="query-textarea" placeholder="Logs will be displayed here" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar tab-container">
        <div class="side-bar-header tab-navigation">
            <button data-tab="1" class="active">Sources</button>
            <button data-tab="2">Edit</button>
        </div>
    
        <!-- Saved Queries Section -->
        <div class ="side-bar-content tab-content" data-tab="1">
            <ul class="side-list" id="savedQueriesList">
                <li class="side-item">
                    <span class="side-item-title">Daily Production Summary</span>
                    <div>
                        <button class="side-item-btn">Edit</button>
                    </div>
                    <div class="side-item-content">
                        <p>Created: 2023-05-15</p>
                        <p>Type: Regular Query</p>
                    </div>
                </li>
                <li class="side-item">
                    <span class="side-item-title">Worker Performance</span>
                    <div>
                        <button class="side-item-btn">Edit</button>
                    </div>
                    <div class="side-item-content">
                        <p>Created: 2023-05-10</p>
                        <p>Type: Materialized View</p>
                    </div>
                </li>
            </ul>
        </div>

        <div class ="side-bar-content tab-content" data-tab="2">
            <div class ="edit-container">
                <textarea id="edit-node" class="query-text
                area" placeholder="Please Select a Node to view it's performance"></textarea>
                <div class="query-buttons">
                    <button class="btn">Save</button>
                    <button class="btn">Cancel</button>
                </div>
            </div>
        </div>
        <div class="side-bar-footer">
            <button class="btn">New Query</button>
        </div>
    </div>
</main>

<script>
    console.log("Node Data: {{.AllNodes}}");
    console.log("Count of Nodes: {{.NodeCount}}");

</script>
