<!--
Header with links to other pages and also a drop down link to other options of the page like pipeines
-->
{{define "header"}}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <title>{{.Title}}</title>

</head>
<style>
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--nav-bar-color);
        padding: 0.9rem 2rem;
        border-bottom: 10px solid var(--accent-color);
    }

    .header-icons {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .header-icons a {
        color: #fff;
        font-size: 1.2rem;
        padding: 0.5rem;
        border-radius: 100%;
        background:var(--accent-color);
        text-decoration: none;
    }

    .header-user {
        font-size: 0.9rem;
    }

    .nav-links {
        display: flex;
        gap: 1rem;
    }

    .nav-links a {
        color: var(--text-color);
    }

    
</style>

<header>
    <h1>myCPU</h1>
    <nav class="nav-links">
        <a href="/home">Home</a>
        <a href="/datasource">Data Sources</a>
        <a href="/etl">ETL</a>
        <a href="/query">Queries</a>
        <a href="/dashboard">Dashboard Example</a>
        <a href="/about">About</a>
    </nav>
    <div class="header-icons">
        <a href="/about"><i class="fas fa-info-circle"></i></a>
        <a href="/notifications"><i class="fas fa-bell"></i></a>
        <div class="header-user">John Doe</div>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.tab-container').forEach(container => {
            const buttons = container.querySelectorAll('.tab-navigation button');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    container.querySelectorAll('.active').forEach(el => el.classList.remove('active'));

                    button.classList.add('active');
                    const tabContent = container.querySelector(`.tab-content[data-tab="${button.getAttribute('data-tab')}"]`);
                    tabContent.classList.add('active');
                });
            });

            buttons[0].click();
        });        
    });
    </script>
    
{{end}}
