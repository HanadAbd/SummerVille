{{template "header" .}}

<h1>{{.Title}}</h1>

<div class="container">
    <div class="queries">
        <div class="query">
            <h2 class="query-name">Query 1</h2>
            <p class="page-link">Used in pages 1, 2, 3</p>
            <p class="data-source">Data source: Postgres</p>
        </div>
        <div class="query">
            <h2 class="query-name">Query 2</h2>
            <p class="page-link">Used in pages 2, 3, 4</p>
            <p class="data-source">Data source: CSV</p>
        </div>
    </div>

    <div class="query-builder">
        <label for="query-textarea">Query:</label>
        <textarea id="query-textarea" rows="10" cols="80" placeholder="Enter your query here">
        SELECT * FROM table</textarea>

        <button id="run-query">Run Query</button>
        <button id="save-query">Save Query</button>
        <div class="result-container">
            <div class="input-component">
                <label for="input">Input:</label>
                <input type="text" id="input" name="input" placeholder="Enter input here">
            </div>
            <div class="output-component">
                <table id="output-table"></table>
            </div>
            <table id="result-table"></table>
        </div>
    </div>
</div>

<style>
    .container {
        display: flex;
    }

    .queries {
        flex: 1;
        margin-right: 20px;
    }

    .query-builder {
        flex: 3;
    }

    #query-textarea {
        width: 100%;
        height: 200px;
    }

    .result-container {
        margin-top: 20px;
    }

    .input-component, .output-component {
        margin-bottom: 20px;
    }
</style>
